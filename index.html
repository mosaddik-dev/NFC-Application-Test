<!doctype html>
<html>
  <body>
    <button id="scanBtn">Scan NFC</button>

    <script>
      const button = document.getElementById("scanBtn");

      if ("NDEFReader" in window) {
        alert("NFC Supported ✅");
      } else {
        alert("NFC Not Supported ❌");
      }

      button.addEventListener("click", async () => {
        try {
          const ndef = new NDEFReader();
          await ndef.scan();
          alert("Scan started. Tap NFC tag now...");

          ndef.addEventListener("reading", (event) => {
            alert("NFC Data Found:", event);

            const decoder = new TextDecoder();
            for (const record of event.message.records) {
              const text = decoder.decode(record.data);
              alert("Record:", text);
            }
          });

          ndef.addEventListener("readingerror", (e) => {
            alert("Error reading NFC tag");
            alert("Error reading NFC tag: " + e.message);
          });
        } catch (error) {
          alert("Scan failed:", error);
        }
      });
    </script>
  </body>
</html>
